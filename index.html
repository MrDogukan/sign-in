<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1>Sign in with</h1>
        </header>

        <div class="icons">

            <button id="face"><i class="fab fa-facebook-square"></i>Facebook</button>
            <button id="google"><i class="fab fa-google"></i>Google</button>

        </div>

        <form action="">

            <div class="username">

                <label for="uname" id="label1">Username</label><br>
                <input type="text" name="" id="uname">

            </div>

            <div class="password">

                <label for="pass" id="label2">Password <span id="span1">Forgot ?</span></label><br>
                <input type="text" name="" id="pass">

            </div>

            <div class="submit">
                <button id="buton">Submit</button>
            </div>

        </form>

        <footer>
            <p>Not a member <span id="span2">Sign up now</span></p>
        </footer>
    </div>
</body>
</html>
